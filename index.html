<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
    </head>
    <body>
        <h1>My To-Do List</h1>

        <h2>Add new task</h2>

        <form id="task-form">
            <label for="task-name">Task name:</label><br>
            <input type="text" id="task-name" name="task-name" required><br>
            <label for="task-desc">Description:</label><br>
            <input type="text" id="task-desc" name="task-desc"><br>
            <input type="submit" value="Submit">
        </form>

        <h2>My tasks</h2>
        <ul id="task-list">
            <li>First task</li>
            <li>Second task</li>
            <li>Third task</li>
        </ul>
    </body>
</html>
